{% extends "base1.html"%}
{% block content %}
<body>
    <h3>Cadastrar Sensores</h3>
    <form action="http://localhost:5000/add_sensor" method="post">
        <p>Sensor:</p>
        <p><input type="text" name="sensor" placeholder="Sensor" required></p>

        <p><input type="text" name="leitura" placeholder="Leitura" required></p>

    </form>
</body>
{% endblock %}
