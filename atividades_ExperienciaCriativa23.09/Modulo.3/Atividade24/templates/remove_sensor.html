{% extends "base1.html"%}
{% block content %}
<body>
    <h3>Remover Sensores</h3>
    <form action="http://localhost:5000/del_sensor" method="post">
        <select name="sensor" class="input">
            {% for key, value in sensores.items() %}
                <option>{{ key }}</option>
            {% endfor %}
            <p><input type="submit" value="Deletar"></p>
        </select>
    </form>
</body>
{% endblock %}
